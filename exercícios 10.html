<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Minha Página Responsiva</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #555;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			margin: 10px;
		}

		main {
			padding: 20px;
			text-align: center;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		/* Media queries */
		@media screen and (max-width: 768px) {
			header {
				padding: 10px;
				font-size: 20px;
			}

			nav {
				padding: 5px;
			}

			nav a {
				margin: 5px;
			}

			main {
				padding: 10px;
			}

			footer {
				padding: 10px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Minha Página Responsiva</h1>
	</header>

	<nav>
		<a href="#">Página Inicial</a>
		<a href="#">Sobre</a>
		<a href="#">Contato</a>
	</nav>

	<main>
		<h2>Bem-vindo à minha página responsiva</h2>
		<p>Esta é uma página de exemplo criada para demonstrar como criar um site responsivo.</p>
	</main>

	<footer>
		<p>&copy; 2023 Minha Empresa</p>
	</footer>
</body>
</html>
