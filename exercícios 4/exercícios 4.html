<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Imagem com CSS</title>
	<style>
		img {
			width: 300px;
			height: auto;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<h2>Exemplo de Imagem com CSS</h2>
	<img src="teste.jpg" alt="Imagem de exemplo">
</body>
</html>
